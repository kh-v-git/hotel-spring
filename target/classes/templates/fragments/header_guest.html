<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div th:fragment="header">
<div class="header-area header-sticky">
    <div class="main-header ">
        <div class="container">
            <div class="row align-items-center">
                <!-- logo -->
                <div class="col-xl-2 col-lg-2">
                    <div class="logo">
                        <a th:href="@{/index}"><img src="" th:src="@{/assets/img/logo/logo.png}" class="logo-image"
                                                    alt="index"/></a>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6">
                    <!-- main-menu -->
                    <div class="main-menu f-right d-none d-lg-block">
                        <nav>
                            <ul id="navigation">
                                <li><a th:href="@{/index}" th:text="#{home}">Home</a></li>
                                <li><a th:href="@{/index}" th:text="#{rooms}">Rooms</a>
                                    <ul class="submenu">
                                        <th:block th:each="roomBedSize : ${#session.getAttribute('roomBedSizeList')}">
                                            <li>
                                                <a th:text="${roomBedSize}"  th:href="@{'/rooms/' + ${roomBedSize}}"></a>
                                        </li>
                                        </th:block>
                                    </ul>
                                </li>
                                <li><a th:href="@{/login}" th:text="#{login}">Login</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-xl-2 col-lg-2">
                    <div class="d-none d-lg-block">
                        <div class="nice-select">
                            <!--<span class="current" (${user.isAdmin()} ? 'Administrator' : (${user.type} ?: 'Unknown')
                            ${"uk_UA" eq (sessionScope.locale) ? "Uk" : "En"}
                            ${#session.getAttribute('locale')}
                            >
-->
                            <ul class="list">
                                <li data-value="1" class="option selected focus"><a
                                        th:href="@{/locale/(en)}">En</a></li>
                                <li data-value="2" class="option"><a th:href="@{/locale/(uk)}">UK</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Mobile Menu -->
                <div class="col-12">
                    <div class="mobile_menu d-block d-lg-none"></div>
                    <div class="language-selector d-block d-lg-none">
                        <div class="nice-select">
                            <span class="current">
                                <!--${"uk_UA" eq (sessionScope.locale) ? "Uk" : "En"}
                                -->

                            </span>
                            <ul class="list">
                                <li data-value="1" class="option selected focus"><a
                                        th:href="@{/locale/en}" th:text="EN"></a></li>
                                <li data-value="2" class="option"><a th:href="@{/locale/uk}" th:text="UK"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>

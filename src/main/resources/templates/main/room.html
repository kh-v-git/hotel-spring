<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<div th:replace="fragments/head :: head"></div>
<body>

<!-- Header Start -->
<div th:replace="fragments/header :: header"></div>
<!-- Header End -->

<!-- slider Area Start-->
<div class="slider-area">
    <div class="single-slider hero-overly slider-height2 d-flex align-items-center"
         data-background="/assets/img/hero/roomspage_hero.jpg">
        <div class="container">
            <div class="row ">
                <div class="col-md-11 offset-xl-1 offset-lg-1 offset-md-1">
                    <div class="hero-caption">
                                    <span th:text="#{room}"></span>
                        <h2>Our Rooms</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- slider Area End-->

<!-- Booking Room Start-->
<div class="booking-area">
    <div class="container">
        <div class="row ">
            <div class="col-12">
                <form th:action="@{/login}" method="get">
                    <div class="booking-wrap d-flex justify-content-between align-items-center">

                        <!-- select in date -->
                        <div class="single-select-box mb-30">
                            <!-- select out date -->
                            <div class="boking-tittle">
                                <span th:text="#{check.in.date} + ':'"></span>
                            </div>
                            <div class="boking-datepicker">
                                <input name="arrival-date" id="datepicker1" placeholder="10/12/2020"/>
                            </div>
                        </div>
                        <!-- Single Select Box -->
                        <div class="single-select-box mb-30">
                            <!-- select out date -->
                            <div class="boking-tittle">
                                <span th:text="#{check.out.date} + ':'"></span>
                            </div>
                            <div class="boking-datepicker">
                                <input name="departure-date" id="datepicker2" placeholder="12/12/2020"/>
                            </div>
                        </div>
                        <!-- Single Select Box -->
                        <div class="single-select-box mb-30">
                            <div class="boking-tittle">
                                            <span th:text="#{adults.capacity} + ':'">
                                            </span>
                            </div>
                            <div class="select-this">
                                <div class="select-itms">
                                    <select name="adults-capacity" id="select1">
                                        <th:block th:each="i: ${#numbers.sequence(1, session.maxAdultCapacity)}">
                                            <option th:value="${i}" th:utext="${i}"></option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Single Select Box -->
                        <div class="single-select-box mb-30">
                            <div class="boking-tittle">
                                <span th:text="#{children.capacity} + ':'"></span>
                            </div>
                            <div class="select-this">
                                <div class="select-itms">
                                    <select name="children-capacity" id="select2">
                                        <th:block th:each="i: ${#numbers.sequence(1, session.maxChildCapacity)}">
                                            <option th:value="${i}" th:utext="${i}"></option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Single Select Box -->
                        <div class="single-select-box mb-30">
                            <div class="boking-tittle">
                                            <span th:text="#{bed.size} + ':'">
                                            </span>
                            </div>
                            <div class="select-this">
                                <form action="#">
                                    <div class="select-itms">
                                        <select name="bed-size-request" id="select3" required>
                                            <th:block th:each="roomBedSize : ${session.roomBedSizeList}">
                                                <option th:text="${roomBedSize}"></option>
                                            </th:block>

                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- Single Select Box -->
                        <div class="single-select-box pt-45 mb-30">
                            <a th:href="@{/login}" class="btn select-btn" th:text="#{request.now}">
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Booking Room End-->

<!-- One Room Description Start-->
<section class="make-customer-area customar-padding fix">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-xl-5 col-lg-6">
                <div class="customer-img mb-120">
                    <img th:src="@{/assets/img/customer/customar1.png}" src="" class="customar-img1" alt="">
                    <img th:src="@{/assets/img/customer/customar2.png}" src="" class="customar-img2" alt="">
                    <div class="service-experience heartbeat">
                        <h3 th:text="#{room.price} + ': ' + (${room.price}) + '$'">
                        </h3>
                    </div>
                </div>
            </div>
            <div class="col-xl-4 col-lg-4">
                <div class="customer-caption">
                                <span th:text="#{room} + 'â„– ' + (${room.number})">
                                </span>
                    <h2 th:text="#{bed.size} + ': ' + (${room.bedSize})">
                    </h2>
                    <div class="caption-details">
                        <p class="pera-dtails" th:text="${room.about}"></p>
                        <p th:text="#{adults.capacity} + ': ' + ${room.adultCapacity}">
                        </p>
                        <p th:text="#{children.capacity} + ': ' + ${room.childCapacity}">
                        </p>
                        <div class="caption-details">
                            <a th:href="@{/room/category/{bedSize} (bedSize = ${room.bedSize})}" class="btn more-btn1">Back to Rooms<i class="ti-angle-right"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- One Room Description End-->

<!-- Gallery img Start-->
<div class="gallery-area g-padding fix">
    <div class="container-fluid p-0">
        <div class="row">
            <div class="col-md-12">
                <div class="gallery-active owl-carousel">
                    <div class="gallery-img">
                        <a th:href="@{/index}"><img th:src="@{/assets/img/gallery/gallery1.jpg}" src="" alt=""></a>
                    </div>
                    <div class="gallery-img">
                        <a th:href="@{/index}"><img th:src="@{/assets/img/gallery/gallery2.jpg}" src="" alt=""></a>
                    </div>
                    <div class="gallery-img">
                        <a th:href="@{/index}"><img th:src="@{/assets/img/gallery/gallery3.jpg}" src="" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Gallery img End-->

<!-- Footer Start -->
<div th:replace="fragments/footer :: footer"></div>
<!-- Footer End -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div th:fragment="header">
    <!--Header start-->
    <header>
        <div class="header-area header-sticky">
            <div class="main-header ">
                <div class="container">
                    <div class="row align-items-center">
                        <!-- logo -->
                        <div class="col-xl-2 col-lg-2">
                            <div class="logo">
                                <a th:href="@{/request/user}"><img class="logo-image"
                                                                    src="/assets/img/logo/logo.png"
                                                                    alt=""></a>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6">
                            <!-- main-menu -->
                            <div class="main-menu f-right d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li><a th:href="@{/request/user}" th:text="#{requests}">
                                        </a></li>
                                        <li><a th:href="@{/booking/user}" th:text="#{booking}">
                                        </a></li>
                                        <li><a th:href="@{/rooms/user}" th:text="#{rooms}">
                                        </a></li>
                                        <li><a th:href="@{/user/user}" th:text="#{about}">
                                        </a></li>
                                        <li><a th:href="@{/logout}" th:text="#{log.out}">
                                        </a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-xl-2 col-lg-2">
                            <div class="d-none d-lg-block">
                                <div class="nice-select">
                                    <span class="current"></span>
                                    <ul class="list">
                                        <li data-value="1" class="option selected focus"><a
                                                th:href="@{/locale/en}">EN</a></li>
                                        <li data-value="2" class="option"><a th:href="@{/locale/uk}">UK</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                            <div class="language-selector d-block d-lg-none">
                                <div class="nice-select">
                                    <span class="current"></span>
                                    <ul class="list">
                                        <li data-value="1" class="option selected focus"><a
                                                th:href="@{/locale/en}">EN</a></li>
                                        <li data-value="2" class="option"><a th:href="@{/locale/uk}">Uk</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!--Header end-->
</div>
</body>
</html>

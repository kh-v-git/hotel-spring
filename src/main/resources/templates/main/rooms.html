<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<div th:replace="fragments/head :: head"></div>
<body>
<!-- Header Start -->
<div th:replace="fragments/header_guest :: header"></div>
<!-- Header End -->

<!-- slider Area Start-->
<div class="slider-area">
    <div class="single-slider hero-overly slider-height2 d-flex align-items-center"
         data-background="/assets/img/hero/contact_hero.jpg">
        <div class="container">
            <div class="row ">
                <div class="col-md-11 offset-xl-1 offset-lg-1 offset-md-1">
                    <div class="hero-caption">
                                    <span th:text="#{rooms}" th:remove="tag">Rooms</span>
                        <h2>Our Rooms</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- slider Area End-->

<!-- Booking Room Start-->
<div class="booking-area">
    <div class="container">
        <div class="row ">
            <div class="col-12">
                <form th:action="@{/login}" method="post">
                    <div class="booking-wrap d-flex justify-content-between align-items-center">

                        <!-- select in date -->
                        <div class="single-select-box mb-30">
                            <!-- select out date -->
                            <div class="boking-tittle">
                                            <span th:text="#{check.in.date} + ':'"></span>
                            </div>
                            <div class="boking-datepicker">
                                <input name="arrival-date" id="datepicker1" placeholder="10/12/2020"/>
                            </div>
                        </div>
                        <!-- Single Select Box -->
                        <div class="single-select-box mb-30">
                            <!-- select out date -->
                            <div class="boking-tittle">
                                <span th:text="#{check.out.date} + ':'"></span>
                            </div>
                            <div class="boking-datepicker">
                                <input name="departure-date" id="datepicker2" placeholder="12/12/2020"/>
                            </div>
                        </div>
                        <!-- Single Select Box -->
                        <div class="single-select-box mb-30">
                            <div class="boking-tittle">
                                            <span th:text="#{adults.capacity} + ':'">
                                            </span>
                            </div>
                            <div class="select-this">
                                <div class="select-itms">
                                    <select name="adults-capacity" id="select1">
                                        <th:block th:each="i: ${#numbers.sequence(1, maxAdultsCapacity)}">
                                            <option th:value="${i}" th:utext="${i}"></option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Single Select Box -->
                        <div class="single-select-box mb-30">
                            <div class="boking-tittle">
                                <span th:text="#{children.capacity} + ':'"></span>
                            </div>
                            <div class="select-this">
                                <div class="select-itms">
                                    <select name="children-capacity" id="select2">
                                        <th:block th:each="i: ${#numbers.sequence(1, maxChildCapacity)}">
                                            <option th:value="${i}" th:utext="${i}"></option>
                                        </th:block>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Single Select Box -->
                        <div class="single-select-box mb-30">
                            <div class="boking-tittle">
                                            <span th:text="#{bed.size} + ':'">
                                            </span>
                            </div>
                            <div class="select-this">
                                <form action="#">
                                    <div class="select-itms">
                                        <select name="bed-size-request" id="select3" required>
                                            <th:block th:each="roomBedSize : ${session.roomBedSizeList}">
                                                <option th:text="${roomBedSize}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <!-- Single Select Box -->
                        <div class="single-select-box pt-45 mb-30">
                            <a th:href="@{/login}" class="btn select-btn" th:text="#{request.now}">
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Booking Room End-->

<!-- Room Start -->
<section class="room-area customar-padding fix">
    <div class="container container-fluid p-0">
        <div class="row justify-content-center">
            <div class="col-xl-8">
                <!--font-back-tittle  -->
                <div class="font-back-tittle mb-45">
                    <div class="archivment-front">
                        <h3 th:text="#{our.rooms} + ' : ' + (${bedSize}) "></h3>
                    </div>
                    <h3 class="archivment-back">
                        Our Rooms
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <th:block th:each="room : ${roomList}">
            <div class="col-xl-4 col-lg-6 col-md-6">
                <!-- Single Room -->
                <div class="single-room mb-50">
                    <div class="room-img">
                        <a th:href="@{/room/{id} (id=${room.roomId})}">
                            <img th:src="@{/assets/img/rooms/room1.jpg}" alt=""></a>
                    </div>
                    <div class="room-caption">
                        <h2><a th:href="@{/room/{id} (id=${room.roomId})}" th:text="'â„–:' + ${room.roomId}"></a>
                        </h2>
                        <h3><a th:text="${room.bedSize}"></a></h3>
                        <h5 th:text="#{adults.capacity} + ' : 1 ' + #{to} + ' ' + ${room.adultCapacity}">
                        </h5>
                        <h5 th:text="#{children.capacity} + ' : 0 ' + #{to} + ' ' + ${room.childCapacity}">
                        </h5>
                        <div class="per-night">
                                        <span th:text="${room.price} + ' $'"> </span><span th:text="'/' + #{night}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

    <div class="row justify-content-center">
        <div class="room-btn pt-70">
            <a th:href="@{/index}" class="btn view-btn1" th:text="#{go.home}">
                <i class="ti-angle-right"></i> </a>
        </div>
    </div>
</section>
<!-- Room End -->


<!-- Footer Start -->
<div th:replace="fragments/footer :: footer"></div>
<!-- Footer End -->

</body>
</html>

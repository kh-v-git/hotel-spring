<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
</head>
<body>
<div th:fragment="header">

    <!--Guest Header start-->
    <div sec:authorize="isAnonymous()">
        <div class="header-area header-sticky">
            <div class="main-header ">
                <div class="container">
                    <div class="row align-items-center">
                        <!-- logo -->
                        <div class="col-xl-2 col-lg-2">
                            <div class="logo">
                                <a th:href="@{/index}"><img src="" th:src="@{/assets/img/logo/logo.png}"
                                                            class="logo-image"
                                                            alt="index"/></a>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6">
                            <!-- main-menu -->
                            <div class="main-menu f-right d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li><a th:href="@{/index}" th:text="#{home}">Home</a></li>
                                        <li><a th:href="@{/index}" th:text="#{rooms}">Rooms</a>
                                            <ul class="submenu">
                                                <th:block
                                                        th:each="roomBedSize : ${#session.getAttribute('roomBedSizeList')}">
                                                    <li>
                                                        <a th:text="${roomBedSize}"
                                                           th:href="@{/room/category/{bed} (bed = ${roomBedSize})}"></a>
                                                    </li>
                                                </th:block>
                                            </ul>
                                        </li>
                                        <li><a th:href="@{/login}" th:text="#{login}">Login</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-xl-2 col-lg-2">
                            <div class="d-none d-lg-block">
                                <div class="nice-select">
                                    <span class="current" th:text="__${#locale}__== 'uk' ? 'UA' : 'EN'"></span>
                                    <ul class="list">
                                        <li data-value="1" class="option selected focus"><a
                                                th:href="@{/(locale=en)}">EN</a></li>
                                        <li data-value="2" class="option"><a th:href="@{/(locale=uk)}">UA</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                            <div class="language-selector d-block d-lg-none">
                                <div class="nice-select">
                                    <span class="current" th:text="__${#locale}__== 'uk' ? 'UA' : 'EN'"></span>
                                    <ul class="list">
                                        <li data-value="1" class="option selected focus"><a
                                                th:href="@{/(locale=en)}">EN</a></li>
                                        <li data-value="2" class="option"><a th:href="@{/(locale=uk)}">UA</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Guest Header end-->

    <!--User Header start-->
    <div sec:authorize="hasRole('USER')">
        <div class="header-area header-sticky">
            <div class="main-header ">
                <div class="container">
                    <div class="row align-items-center">
                        <!-- logo -->
                        <div class="col-xl-2 col-lg-2">
                            <div class="logo">
                                <a th:href="@{/request/user}"><img class="logo-image"
                                                                   src="/assets/img/logo/logo.png"
                                                                   alt=""></a>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6">
                            <!-- main-menu -->
                            <div class="main-menu f-right d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li><a th:href="@{/request/user}" th:text="#{requests}">
                                        </a></li>
                                        <li><a th:href="@{/order/user}" th:text="#{booking}">
                                        </a></li>
                                        <li><a th:href="@{/room/user/order-room}" th:text="#{rooms}">
                                        </a></li>
                                        <li><a th:href="@{/user/user/about}" th:text="#{about}">
                                        </a></li>
                                        <li><a th:href="@{/logout}" th:text="#{log.out}">
                                        </a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-xl-2 col-lg-2">
                            <div class="d-none d-lg-block">
                                <div class="nice-select">
                                    <span class="current" th:text="__${#locale}__== 'uk' ? 'UA' : 'EN'"></span>
                                    <ul class="list">
                                        <li data-value="1" class="option selected focus"><a
                                                th:href="@{/(locale=en)}">EN</a></li>
                                        <li data-value="2" class="option"><a th:href="@{/(locale=uk)}">UA</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                            <div class="language-selector d-block d-lg-none">
                                <div class="nice-select">
                                    <span class="current" th:text="__${#locale}__== 'uk' ? 'UA' : 'EN'"></span>
                                    <ul class="list">
                                        <li data-value="1" class="option selected focus"><a
                                                th:href="@{/(locale=en)}">EN</a></li>
                                        <li data-value="2" class="option"><a th:href="@{/(locale=uk)}">UA</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--User Header end-->

    <!--Manager Header start-->
    <div sec:authorize="hasRole('MANAGER')">
        <div th:fragment="header">
            <!--Header start-->
            <header>
                <div class="header-area header-sticky">
                    <div class="main-header ">
                        <div class="container">
                            <div class="row align-items-center">
                                <!-- logo -->
                                <div class="col-xl-2 col-lg-2">
                                    <div class="logo">
                                        <a th:href="@{/request/manager}"><img class="logo-image"
                                                                              src="/assets/img/logo/logo.png"
                                                                              alt=""></a>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6">
                                    <!-- main-menu -->
                                    <div class="main-menu f-right d-none d-lg-block">
                                        <nav>
                                            <ul id="navigation">
                                                <li><a th:href="@{/request/manager}" th:text="#{requests}"></a>
                                                </li>
                                                <li><a th:href="@{/order/manager}" th:text="#{booking}"></a>
                                                </li>
                                                <li><a th:href="@{/room/manager}" th:text="#{rooms}"></a>
                                                </li>
                                                <li><a th:href="@{/logout}" th:text="#{log.out}"></a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                                <div class="col-xl-2 col-lg-2">
                                    <div class="d-none d-lg-block">
                                        <div class="nice-select">
                                            <span class="current" th:text="__${#locale}__== 'uk' ? 'UA' : 'EN'"></span>
                                            <ul class="list">
                                                <li data-value="1" class="option selected focus"><a
                                                        th:href="@{/(locale=en)}">EN</a></li>
                                                <li data-value="2" class="option"><a th:href="@{/(locale=uk)}">UA</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <!-- Mobile Menu -->
                                <div class="col-12">
                                    <div class="mobile_menu d-block d-lg-none"></div>
                                    <div class="language-selector d-block d-lg-none">
                                        <div class="nice-select">
                                            <span class="current"th:text="__${#locale}__== 'uk' ? 'UA' : 'EN'"></span>
                                            <ul class="list">
                                                <li data-value="1" class="option selected focus"><a
                                                        th:href="@{/(locale=en)}">EN</a></li>
                                                <li data-value="2" class="option"><a th:href="@{/(locale=uk)}">UA</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!--Header end-->
        </div>
    </div>
    <!--Manager Header end-->

    <!--Admin Header start-->
    <div sec:authorize="hasRole('ADMIN')">
        <div th:fragment="header">
            <!--Header start-->
            <header>
                <div class="header-area header-sticky">
                    <div class="main-header ">
                        <div class="container">
                            <div class="row align-items-center">
                                <!-- logo -->
                                <div class="col-xl-2 col-lg-2">
                                    <div class="logo">
                                        <a th:href="@{/user/admin/users}"><img class="logo-image"
                                                                              src="/assets/img/logo/logo.png"
                                                                              alt=""></a>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6">
                                    <!-- main-menu -->
                                    <div class="main-menu f-right d-none d-lg-block">
                                        <nav>
                                            <ul id="navigation">
                                                <li><a th:href="@{/user/admin/users}" th:text="#{user}"></a>
                                                </li>
                                                <li><a th:href="@{/room/admin/rooms}" th:text="#{room}"></a>
                                                </li>
                                                <li><a th:href="@{/logout}" th:text="#{log.out}"></a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                                <div class="col-xl-2 col-lg-2">
                                    <div class="d-none d-lg-block">
                                        <div class="nice-select">
                                            <span class="current" th:text="__${#locale}__== 'uk' ? 'UA' : 'EN'"></span>
                                            <ul class="list">
                                                <li data-value="1" class="option selected focus"><a
                                                        th:href="@{/(locale=en)}">EN</a></li>
                                                <li data-value="2" class="option"><a th:href="@{/(locale=uk)}">UA</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <!-- Mobile Menu -->
                                <div class="col-12">
                                    <div class="mobile_menu d-block d-lg-none"></div>
                                    <div class="language-selector d-block d-lg-none">
                                        <div class="nice-select">
                                            <span class="current"th:text="__${#locale}__== 'uk' ? 'UA' : 'EN'"></span>
                                            <ul class="list">
                                                <li data-value="1" class="option selected focus"><a
                                                        th:href="@{/(locale=en)}">EN</a></li>
                                                <li data-value="2" class="option"><a th:href="@{/(locale=uk)}">UA</a></li>

                        </div>

            <!--Header end-->
        </div>
    </div>

</div>
</body>
</html>
